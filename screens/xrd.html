<script type="text/javascript">
	var github = "https://thirteenag.github.io/p2dfx";
	var re = /\[url=([^\s\]]+)\s*\]\[img\](.*(?=\[\/img\]))\[\/img\]\[\/url\]/

	document.querySelectorAll('.pic').forEach(function (item, i, ar) {
		if (arr[i]) {
			var scr = arr[i].split(re)[1];
			var thumb = arr[i].split(re)[2];
			var e = document.createElement("a");
			e.setAttribute("class", "lightbox");
			e.setAttribute("href", scr);
			e.innerHTML = "<img src='" + thumb + "' />";
			item.appendChild(e);
		}
		else {
			var e = document.createElement("div");
			e.setAttribute("class", "lightbox invisible d-none d-md-block");
			e.innerHTML = "<img src='" + "./screens/" + id + "/main2.jpg" + "' />";
			item.appendChild(e);
		}
	});

	if (!youtube) {
		document.getElementById("img-main-src").href = "./screens/" + id + "/main2.png";
		document.getElementById("img-main").src = "./screens/" + id + "/main2.jpg";
	}
	else {
		var s = "<div class='ratio ratio-16x9 position-absolute w-100'><iframe style='z-index: 1000; padding-right: 4px;' class='embed-responsive-item' src='" + youtube + "' allowfullscreen></iframe></div>";
		document.getElementById("yt").innerHTML = s;
	}
	document.getElementById("dl").href = github;
	$(".modal-content").css(styles);
</script>
