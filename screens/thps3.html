<script type="text/javascript">
	var id = "thps3";
	var youtube = "";

	var arr = [
		"[url=http://i.imgur.com/60ptBPL.png][img]http://i.imgur.com/60ptBPLm.jpg[/img][/url]",
		"[url=http://i.imgur.com/kjQifyx.jpg][img]http://i.imgur.com/kjQifyxm.jpg[/img][/url]",
		"[url=http://i.imgur.com/94Quc8d.jpg][img]http://i.imgur.com/94Quc8dm.jpg[/img][/url]",
		"[url=http://i.imgur.com/s5OncyP.jpg][img]http://i.imgur.com/s5OncyPm.jpg[/img][/url]",
	];
</script>

<div style="width: 100%; margin-left:-5px;">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span aria-hidden="true">&times;</span></button>
</div>
<br>
<div class="container" style="width: 100%;">
	<center>
		<div id="pics"></div>
	</center>

	<div id="ytdiv" class="row" style="margin-right: -15px; min-height: 315px;	margin-left: -15px;	text-align: center;	float: none !important;	display: block;">
		<div class="col-lg-3 col-md-4 col-xs-6 thumb" style="position: relative; max-width: 560px; width: 100%; height: 100%;  min-height: 1px; max-height: 315px;  padding-right: 15px;  padding-left: 15px;  text-align: center;  float: none !important;  display: inline-block;">
			<iframe id="yt" style="height: 315px;" class="img-responsive" width="100%" height="100%" src="" frameborder="0" allowfullscreen></iframe>
		</div>
	</div>

	<div class="modal-footer">
		<a class="btn btn-outline-dark" id="dl">Download</a>
		<button type="button" data-dismiss="modal" class="btn btn-outline-dark">Close</button>
	</div>
</div>

<script type="text/javascript">
	var github = "https://github.com/ThirteenAG/Widescreen_Fixes_Pack/releases/tag/" + id;
	var re = /\[url=([^\s\]]+)\s*\]\[img\](.*(?=\[\/img\]))\[\/img\]\[\/url\]/
	var output = document.getElementById('pics');

	var x = 2;
	if (arr.length % 3 == 0)
		x = 3;

	arr.forEach(function (item, i, arr) {
		var scr = item.split(re)[1];
		var thumb = item.split(re)[2];
		var e = document.createElement("a");
		e.setAttribute("href", scr);
		e.innerHTML = "<img src='" + thumb + "' style='margin:10px;' />";
		output.appendChild(e);

		if (((i + 1) % x) == 0) {
			var br = document.createElement("br");
			output.appendChild(br);
		}
	});

	document.getElementById("yt").src = youtube;
	document.getElementById("dl").href = github;
	if (youtube == "") {
		var ytdiv = document.getElementById('ytdiv');
		ytdiv.parentNode.removeChild(ytdiv);
	}
</script>
