<script type="text/javascript">
	var github = "https://github.com/ThirteenAG/Widescreen_Fixes_Pack/releases/tag/" + id;
	var re = /\[url=([^\s\]]+)\s*\]\[img\](.*(?=\[\/img\]))\[\/img\]\[\/url\]/
	var output = document.getElementById('pics');

	var x = 2;
	if (arr.length % 3 == 0)
		x = 3;

	arr.forEach(function (item, i, arr) {
		var scr = item.split(re)[1];
		var thumb = item.split(re)[2];
		var e = document.createElement("a");
		e.setAttribute("href", scr);
		e.innerHTML = "<img src='" + thumb + "' style='margin:10px;' />";
		output.appendChild(e);

		if (((i + 1) % x) == 0) {
			var br = document.createElement("br");
			output.appendChild(br);
		}
	});

	document.getElementById("yt").src = youtube;
	document.getElementById("dl").href = github;
	if (youtube == "") {
		var ytdiv = document.getElementById('ytdiv');
		ytdiv.parentNode.removeChild(ytdiv);
	}

	$(".modal-content").css(styles);
</script>
